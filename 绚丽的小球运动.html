    canvas.style.height = '600px';

    class Ball{
        constructor(x,y,color){
            this.x= x;
            this.y=y;
            this.color = color;
            this.i = 40
        }
        render(){
            ctx.save();
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.i,0,Math.PI*2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
    }
