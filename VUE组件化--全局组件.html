<script id="info" type="text/html">
    <div>
        <img src="img/orange.jpg"  height="150" alt="">
        <p>使用script标签创建</p>
    </div>
</script>
<template id="info2">
    <div>
        <img src="img/orange.jpg"  height="150" alt="">
        <!--
      由于我们实在自定义组件中使用方法，所以需要在自定义组件中实现方法
      -->
        <button @click="myFn1">自定义组件中使用方法</button>
        <p>{{abcMsg5}}</p>
        <p>vue最简创建组件方法</p>
    </div>
</template>

<template id="info3">
    <div>
        <img src="img/orange.jpg"  height="150" alt="">
        <p>vue最简创建组件方法</p>
    </div>
</template>
<script>

    //①
    //创建组件构造器
    let proFile = Vue.extend({
        //注意点：创建组件构造器的模板只能有个一根节点
        // template:'<img src="img/orange.jpg"/>'
        template:'' +
            '<div>' +
            '<img src="img/orange.jpg" height="150"/>' +
            '<p>vue最原始的创建组件方法</p>'+
            '</div>'

    })
    //注册组件构造器
    //接收两个参数:1.指定组件的名称，2.已经创建的组件构造器
    Vue.component("abc",proFile)


    //②
    let obj = {
        template:'' +
            '<div>' +
            '<img src="img/orange.jpg" height="150"/>' +
            '<p>vue最原始的创建组件方法2</p>'+
            '</div>'
    }
    Vue.component("abc2",obj)

    //③
    Vue.component("abc3",{
        template:'' +
            '<div>' +
            '<img src="img/orange.jpg" height="150"/>' +
            '<p>vue最原始的创建组件方法</p>'+
            '</div>'
    })

    //④
    // Vue.component("abc4",{template:"#info"})
    //⑤
    Vue.component("abc5",{
        template:"#info2",
        methods: {
            myFn1(){
                alert("myFn1")
            }
        },
        data:function () {
            return {
                abcMsg5:"在自定义组件中使用data数据,data不能直接写一个对象，必须是个函数，故而只能return一个对象返回值来赋值这些数据"
            }
        }
    })

    let vue = new Vue({
        el:"#app",
        data:{
            abcMsg:"在vue中直接使用data数据"
        },
        methods:{
            myFn(){
                alert("myFn")
            }
        }
    })


    //=============================局部组件======================
    let vue2 = new Vue({
        el:"#app2",
        components:{
            asdf:{
                template:"#info3"
            }
        }
    })

</script>

<h3>=====================父子组件==================</h3>
<div id="app4">
    <father>
    </father>
<!--    <son></son>-->
</div>

<template id="father">
    <div>
        <button @click="say">父组件按钮</button>
        <p>父组件内容</p>
        <p>{{param}}</p>
<!--        <p>{{name}}</p>-->
<!--        <p>{{age}}</p>-->
        <son v-bind:fname="name" v-bind:fage="age" @parentsay="say"></son>
    </div>
</template>

<template id="son">
    <div>
        <button @click="sSay">子组件按钮</button>
        <p>子组件内容</p>
        <p>{{fname}}</p>
        <p>{{fage}}</p>

    </div>
</template>

<script>
    // Vue.component("son",{
    //     template:"#son",
    //
    // })

    Vue.component("father",{
        template:"#father",
        data:function () {
            return {
                name:"父组件的name属；",
                age:"28",
                param:""
            }
        },
        methods:{
            say:function (param) {
                if (param)this.param = param
                alert(12344555)
            }
        },
        components: {
            "son":{
                template:"#son",
                /*
                * 父组件向子组件传递数值，只需在调用子组件时v-bind进行绑定，在子组件中用props进行接收
                *
                * */
                props:['fname','fage'],
                methods:{
                    /*
                    * 和传递数据不同，如果传递的是方法，子组件不需要再prop中接受，需要再子组件中自定义个一个方法，然后再子组件中直接使用自定义的方法
                    *在自定义方法中使用$emit("自定义传递名称“)触发父组件的方法
                    * */
                    sSay:function () {
                        // alert(123)
                        /*
                        * $emit 第一个参数 调用的方法
                        * $emit 后续参数 传递给方法的参数
                        *
                        * 注意：vue中传递方法不可以写大写，否则会解析错误，如parentSay 可能被解析成parent-say
                        * */
                        // this.$emit("parentsay")
                        this.$emit("parentsay","子元素传递过来的值");
                    }
                }
            }
        }
    })

    new Vue({
        el:"#app4"
    })
</script>



<h3>================组件插槽===========</h3>
<div id="app5">
    <father5></father5>
</div>
<template id="father5">
    <div>
        <p>我是父组件</p>
        <son5>
            <p>子组件匿名插槽替换内容1</p>
            <p>子组件匿名插槽替换内容2</p>

            <p slot="one">子组件具名替换内容</p>

            <!--使用v-slot指令；v-slot指令只能放在template 插件中使用 可简写为#-->
<!--            <template v-slot:one>-->
            <template #one>
                <p>子组件使用v-slot 指令替换11</p>
                <p>子组件使用v-slot 指令替换22</p>
            </template>

            <!--
            作用域插槽，子组件提供数据，父组件决定如何渲染
            父组件通过 aaa 来接收子组件暴露给自己的数据-->
            <template slot-scope="aaa">
                <p>父组件调用匿名子组件暴露给自己的数据:{{aaa.names}}</p>
                <li v-for="(name,index) in aaa.names">{{name}}</li>
            </template>

            <!--
            使用v-slot 指令来接收数据
            匿名子组件也有自己名字，default
            -->
            <template v-slot:two="bbb">
                <p>父组件调用具名子组件暴露给自己的数据:{{bbb.snames}}</p>
                <li v-for="(name,index) in bbb.snames">{{name}}</li>
            </template>
        </son5>
    </div>
</template>
<template id="son5">
    <div>
        <p>我是子组件</p>
        <!--多个匿名插槽，填充内容就会被拷贝多份-->
        <slot>子组件默认内容1</slot>
        <slot>子组件默认内容2</slot>

        <slot name="one">子组件具名默认内容</slot>

        <p>子组件使用自身数据：{{names}}</p>

        <slot v-bind:names="names">匿名插槽子组件向父组件暴露自己的数据</slot>
        <slot name="two" v-bind:snames="names">具名子组件向父组件暴露自己的数据</slot>

    </div>
</template>
<script>
    Vue.component("father5",{
        template:"#father5",

        components:{
            "son5":{
                template:"#son5",
                data:function () {
                    return {
                        names:["张三","李四","王五"]
                    }
                }
            }
        }
    })
    new Vue({el:"#app5"})
</script>

</body>
